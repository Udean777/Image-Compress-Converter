services:
  postgres:
    image: postgres:16-alpine
    container_name: saas_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-saas_image_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-saas_image_db}']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: saas_storage
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-miniouser}
      # Using a different variable name for password to bypass potential short password in local .env (S3_SECRET_KEY)
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-miniopassword123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 ${S3_ACCESS_KEY:-miniouser} ${S3_SECRET_KEY:-miniopassword123};
      /usr/bin/mc mb --ignore-existing myminio/${S3_BUCKET_NAME:-image-studio};
      /usr/bin/mc anonymous set download myminio/${S3_BUCKET_NAME:-image-studio};
      exit 0;
      "

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas_app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      # Construct Docker-internal DATABASE_URL, ignoring local .env localhost value
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-saas_image_db}?schema=public
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-miniouser}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-miniopassword123}
      - S3_BUCKET=${S3_BUCKET_NAME:-image-studio}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
